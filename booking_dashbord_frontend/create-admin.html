<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create Admin</title>
</head>

<body>
  <h2>Create Admin</h2>
  <input id="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="createAdmin()">Create Admin</button>

  <p id="message" style="margin-top: 1rem;"></p>

  <script>
    // üõ† TEMP: Use a fake token to bypass protection for now
    const token = "temporary-setup-mode";

    async function createAdmin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch("/api/admins", {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        },
        body: JSON.stringify({ email, password })
      });

      const result = await res.json();
      const messageEl = document.getElementById('message');

      if (res.ok) {
        messageEl.innerHTML = `‚úÖ Admin created successfully! <br><a href="login.html">Go to Login</a>`;
        messageEl.style.color = 'green';
      } else {
        messageEl.textContent = result.error || '‚ùå Failed to create admin';
        messageEl.style.color = 'red';
      }
    }
  </script>
</body>
</html>
